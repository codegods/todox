name: Deploy to GitHub Pages
on: push
jobs: 
  deploy:
    name: Deploy to Github-Pages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Install Dependencies
      run: npm install
    - name: Deploy
    - run: npm run deploy