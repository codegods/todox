name: "Build"
on: push
jobs: 
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - name: Install Dependencies
      run: npm install
      
    - name: Build
      run: npm run build
