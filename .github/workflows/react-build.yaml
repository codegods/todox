name: Build
on: push
jobs: 
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - name: Install Dependencies
      run: npm install
      
    - name: Build
      run: npm run build
      
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: git@github.com:codegods/todox.git
        BRANCH: gh-pages
        FOLDER: build
        SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
        MESSAGE: "Update deploy with master"
